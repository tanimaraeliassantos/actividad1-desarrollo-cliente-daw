<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!-- Cargar el CSS de Bootstrap a través del CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<title>AgoodShop</title>
	</head>
	<!-- Container en body para mejorar layout, centrar contenido y limitar ancho -->
	<body class="container">
		<!-- Añadir margin superior y padding inferior al título de la tienda -->
		<h1 class="mt-4 pb-3">AgoodShop</h1>
		<!-- Añade fila para que se alineen horizontalmente -->
		<div id="contenedor" class="row">
			<!-- Define columna de la tabla en 8 de las 12 partes de la pantalla -->
			<div id="contenedorTabla" class="col-md-8">
				<!-- Aplica estilo base de tabla, agrega bordes, hace la tabla responsiva,
                 resalta fila con el ratón encima -->
				<table
					class="table table-bordered table-responsive table-hover"
					id="tablaProductos"
				>
					<thead>
						<tr>
							<!-- Añade padding a head de cada columna -->
							<th class="p-3">Producto</th>
							<th class="p-3">Cantidad</th>
							<th class="p-3">Pr. Unidad</th>
							<th class="p-3">Total</th>
						</tr>
					</thead>
					<tbody id="cuerpoTabla"></tbody>
				</table>
			</div>
			<!-- Define que la columna ocupe 4 de las 12 partes de las pantallas,
             añade padding al contenedor del carrito, convierte elemento en container
             flexible, indica que elementos del carrito deben apilarse verticalmente.
              -->
			<div id="contedorCarrito" class="col-md-4 p-1 d-flex flex-column">
				<!-- Pone texto del Total del Título al final -->
				<div id="tituloTotal" class="text-end">
					<h2>Total</h2>
				</div>
				<div id="productosCarrito"></div>
				<!-- Añade margen superior, padding alrededor, define elemento en flexible,
                 aplica espacio entre elementos -->
				<div
					id="contenedorTotal"
					class="mt-8 p-1 d-flex justify-content-between"
				>
					<span>TOTAL</span>
					<span id="totalFinal">0€</span>
				</div>
			</div>
		</div>
		<!-- Carga el JavaScript de Bootstrap desde el CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./scripts.js"></script>
	</body>
</html>
